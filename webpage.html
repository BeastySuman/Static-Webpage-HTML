<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CodeCrust</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: grey;
      color: #333;
    }

    header {
      background-color: black;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: blueviolet;
      margin: 0;
    }

    nav a {
      color: blueviolet;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .main-content {
      text-align: center;
      padding: 30px;
    }

    .main-content h2 {
      margin-bottom: 10px;
    }

    .main-content img {
      width: 300px;
      border-radius: 8px;
    }

    .testimonials {
      background-color: grey;
      padding: 20px 40px;
      margin-top: 40px;
    }

    .testimonials strong {
      display: block;
      margin-bottom: 10px;
    }

    footer {
      background-color: rgb(54, 52, 52);
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Kalvians</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Menu</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="main-content">
    <h2>Coders meets gods</h2>
    <p>We build webpages!</p>
    <img src="https://hips.hearstapps.com/hmg-prod/images/classic-cheese-pizza-recipe-2-64429a0cb408b.jpg?crop=0.6666666666666667xw:1xh;center,top&resize=1200:*" alt="Pizza">
  </div>

  <div class="testimonials">
    <strong>What people are saying:</strong>
    <ul>
      <li>"The best tech-Ppl ever!" – DevKal</li>
      <li>"5 stars for layout and UX!" – Codezz</li>
    </ul>
  </div>

  <footer>
    © 2025 CodeCrust. Built by Kalvians.
  </footer>

</body>
</html>
